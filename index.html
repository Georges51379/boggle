<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Boggle Game</title>
    <link href="logo.png" rel="shortcut icon">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="cnt">
      <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
         <a class="navbar-brand" href="index.html">Boggle</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home</a>
               </li>
               <li class="nav-item active">
                  <a class="nav-link" href="rules.html">rules</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="contactus.html">contact us</a>
               </li>
            </ul>
         </div>
      </nav>
    </div>

    <div id="game" class="container">

      <div class="row">
        <div id="1" class="col-sm dice">
        </div>
        <div id="2" class="col-sm dice">
        </div>
        <div id="3" class="col-sm dice">
        </div>
        <div id="4" class="col-sm dice">
        </div>
      </div>
      <div class="row">
        <div id="5" class="col-sm dice">
        </div>
        <div id="6" class="col-sm dice">
        </div>
        <div id="7" class="col-sm dice">
        </div>
        <div id="8" class="col-sm dice">
        </div>
      </div>
      <div class="row">
        <div id="9" class="col-sm dice">
        </div>
        <div id="10" class="col-sm dice">
        </div>
        <div id="11" class="col-sm dice">
        </div>
        <div id="12" class="col-sm dice">
        </div>
      </div>
      <div class="row">
        <div id="13" class="col-sm dice">
        </div>
        <div id="14" class="col-sm dice">
        </div>
        <div id="15" class="col-sm dice">
        </div>
        <div id="16" class="col-sm dice">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <button class="btn btn-sm btn-danger" id="shuffle">Shuffle</button>
        </div>
        <div class="col-sm-10">
          <div class="progress" style="margin-top: 7px;margin-left: 5px">
            <div id="bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
          </div>
        </div>
      </div>

      <div class="row" style="margin-top: 30px">
        <div class="col-sm-12">
          <textarea id="words" style="width: 100%;height: 200px"></textarea>
          <div id="score"></div>
        </div>
      </div>
    </div><!--END CONTAINER DIV-->

      <!-- jQuery library -->

      <script  src="script.js"></script>
  </body>
</html>
